<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>html转义</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
</head>

<body>
    html转义：<br/>
    {{content}}
    关闭html转义：<br/>
    使用safe过滤器关闭html转义：<br/>
    {{content|safe}}
    使用autoescape关闭html转义：<br/>
    {% autoescape off %}
    {{content}}
    {% endautoescape %}
    <!-- autoescape on  表示打开转义
        他与safe过滤器的区别 他能控制很多变量
        而safe过滤器只能一次控制一个变量-->
模板硬编码 默认不会经过转义<br/>
{{ test|default:'<h1> hello </h1>' }}

模板硬编码 手动进行转义<br/>
{{ test|default:'&lt;h1&gt; hello &lt;/h1&gt;' }}
</body>

</html>
