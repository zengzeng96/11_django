<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ajax</title>
<script src="/static/js/jquery-1.12.4.min.js"></script>
<script>
    $(
        function(){
            
            //绑定btnAjax的click事件
            $('#btnAjax').click(function(){
                alert(1)
                $.ajax({
                    'url':'/ajax_handle',
                    'type':'get',//默认就是get
                    'dataType':'json',
                    //'async':false,//同步的ajax请求  默认是true  不等回调函数执行就向下执行
                }).success(function(data){
                    //进行处理
                    alert(2)
                    if (data.res==1){
                        $('#message').show().html('提示信息')
                    }
                })
                alert(3)
            })
            
        })
</script>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

<style>
    #message{
        display: none;
        color:red;
    }
</style>
</head>
<body>
    <input type="button" id='btnAjax' value="ajax请求">
    <div id="message"></div>
</body>
</html>
